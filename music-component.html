<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../music-search/music-search.html">
<link rel="import" href="../music-list/music-list.html">
<dom-module id="music-component">
  <template>
    <style>
      :host {
        display: block;
      }
      #audioControls{
        width:100%;
        border: 1px solid black;
        height: 70px;
        display: flex;
      }
      
      paper-button{
        text-align: center;
        width: 33%;
      }
      .player-container{
        width: 300px;
        margin: 0 auto;
      }
      paper-slider{
        width: 100%;
      }
      paper-slider#volumeControl{
        width: 33%;
      }
    </style>
    <audio id="musicPlayer">
      <source src="[[songUrl]]" type="audio/mp3" codecs="mp3">
    </audio>

    <div class="player-container">
      <music-search on-search-made="searchSong"></music-search>
      <music-list on-song-selected="selectSong" filter-argument="[[searchArgument]]" hidden-list="[[hiddenList]]" request-url="[[listRequestUrl]]"></music-list>
      <p class="song-name">[[songName]]</p>
      <div class="slider-container">
        <p>[[transcurredTime]]</p>
        <paper-slider min="0" value="[[songProgress]]" max="[[songDuration]]" on-dragging-changed="draggingChanged" step="0.1"
        on-click="clickedSlider"></paper-slider>
      </div>
   
      <div id="audioControls">
        <paper-button on-tap="decreaseVolume">-</paper-button>
        <template is="dom-if" if="[[!paused]]">
          <paper-button on-tap="playSong">play</paper-button>
        </template>
        <template is="dom-if" if="[[paused]]">
          <paper-button on-tap="pauseSong">pause</paper-button>
        </template>
        <paper-button on-tap="increaseVolume">+</paper-button>
      </div>
      <paper-slider min="0" max="1" value="{{volume}}" step="0.01" id="volumeControl" on-value-changed="volumeChanged"></paper-slider>
    </div>
  </template>

  <script>
    /**
     * `music-component`
     * 
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MusicComponent extends Polymer.Element {
      static get is() {
        return 'music-component';
      }
      static get properties() {
        return {
          paused: {
            type: Boolean,
            value: false
          },
          songUrl: {
            type: String,
            value: ""
          },
          songDuration: {
            type: Number,
            value: 0
          },
          startingTime: {
            type: Number,
            value: 20
          },
          songProgress: {
            type: Number,
            value: 0
          },
          volume: {
            type: Number,
            value: 0.5
          },
          searchArgument: {
            type: String,
            value: ""
          },
          hiddenList:{
            type:Boolean, 
            value:true
          },
          songName:{
            type:String,
            value:""
          },
          transcurredTime:{
            type:String,
            value:""
          },
          listRequestUrl:{
            type:String,
            value:"https://music-server-jansolote.herokuapp.com/tracks"
          },
          songUrl:{
            type:String,
            value:"https://music-server-jansolote.herokuapp.com/track/"
          }
        };
      }

      ready() {
        super.ready();
        this.isSongReady();
        this.loadingProgress();
      }

      loadingProgress() {
        const musicPlayer = this.shadowRoot.querySelector("#musicPlayer");
      }

      isSongReady() {
        const musicPlayer = this.shadowRoot.querySelector("#musicPlayer");
        musicPlayer.addEventListener("loadedmetadata", (event) => {
          this.set("songDuration", musicPlayer.duration)
        });
      }

      playSong() {
        const musicPlayer = this.shadowRoot.querySelector("#musicPlayer");
        musicPlayer.play();
        musicPlayer.addEventListener("timeupdate", (event) => {
          this.set("songProgress", musicPlayer.currentTime);

        });


        let songObject = {
          songUrl: this.songUrl,
          currentTime: musicPlayer.currentTime
        }
        this.dispatchEvent(new CustomEvent("song-playing", {
          bubbles: false,
          composed: false,
          detail: {}
        }))
        this.set("paused", true);
      }

      pauseSong() {
        const musicPlayer = this.shadowRoot.querySelector("#musicPlayer");
        let songObject = {
          songUrl: this.songUrl,
          currentTime: musicPlayer.currentTime
        }

        musicPlayer.pause();
        this.set("startingTime", musicPlayer.currentTime);
        this.set("paused", false);
        this.dispatchEvent(new CustomEvent("song-paused", {
          bubbles: false,
          composed: false,
          detail: songObject
        }))
      }

      musicForward() {
        let musicPlayer = this.shadowRoot.querySelector("#musicPlayer");

      }

      clickedSlider(event) {
        let sliderValue = event.target.getAttribute("value")
        let musicPlayer = this.shadowRoot.querySelector("#musicPlayer");
        musicPlayer.currentTime = sliderValue;
      }

      draggingChanged(event) {
        let isDragging = event.detail.value;
        if (isDragging === false) {
          const musicPlayer = this.shadowRoot.querySelector("#musicPlayer");
          musicPlayer.currentTime = event.target.getAttribute("value");
        }
      }

      volumeChanged(event) {
        const musicPlayer = this.shadowRoot.querySelector("#musicPlayer");
        this.set("volume", event.detail.value);
        musicPlayer.volume = this.volume;
      }

      selectSong(event) {
        this.set("songUrl", `${this.songUrl}${event.detail}`)
        this.set("songName",event.detail);
        const musicPlayer = this.shadowRoot.querySelector("#musicPlayer")
        musicPlayer.load();
        musicPlayer.play();
        musicPlayer.addEventListener("timeupdate", (event) => {
          this.set("songProgress", musicPlayer.currentTime);
        });
        this.set("songProgress", 0);
        this.set("paused", true);
      }

      searchSong(event) {
        this.set("searchArgument", event.detail);
         if(this.searchArgument.length===0){
          this.set("hiddenList",true);
         }else{
          this.set("hiddenList",false);
         }
        
      }

      increaseVolume() {
        if (this.volume <= 1) {
          this.set("volume", this.volume + 0.10);
        }


      }

      decreaseVolume() {
        if (this.volume >= 0) {
          this.set("volume", this.volume - 0.10);
        }

      }

    }

    window.customElements.define(MusicComponent.is, MusicComponent);
  </script>
</dom-module>
